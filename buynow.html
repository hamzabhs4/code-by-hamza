<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="buynow.css">
    <link rel="website icon" type="png" href="Images/Tea-Logo-Graphics-4438943-1.jpg">
    <title>Buy Now</title>
 
   
    </head>
    <body>
        <div class="mainscreen">
            
              <div class="card">
               
                <div class="leftside">
                  <img
                    src="Images/teapot-with-brewed-mint-tea-black-background-with-rising-steam-it_128937-764.avif" alt=""
                    class="product"
                    alt="Tea"
                  />
                </div>
                <div class="rightside">
                  <form action>
                   
                    <h2>CheckOut</h2>
                    <h3>Payment Information</h3>
                    <p>Cardholder Name</p>
                    <input type="text" class="inputbox" name="name" required />
                    <p>Card Number</p>
                    <input type="number" class="inputbox" name="card_number" id="card_number" required />
        
                    <p>Card Type</p>
                    <select class="inputbox" name="card_type" id="card_type" required>
                      <option value="">--Select a Card Type--</option>
                      <option value="Visa">Visa</option>
                      <option value="RuPay">Paypal</option>
                      <option value="MasterCard">MasterCard</option>
                    </select>
        <div class="expcvv">
        
                    <p class="expcvv_text">Expiry</p>
                    <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
        
                    <p class="expcvv_text2">CVV</p>
                    <input type="password" class="inputbox" name="cvv" id="cvv" required />
                </div>
                    <p></p>
                    <button type="submit" class="button">CheckOut</button>
                    
                  </form>
                </div>
              </div>
            </div>
    </body>
</html>
